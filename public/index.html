<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>

    <link id="theme" rel="stylesheet" href="https://cdnsecure.4egtv.net/darkmode/bootstrap.css">
    <link rel="stylesheet" href="https://cdnsecure.4egtv.net/css/extra.css">
		<link rel="stylesheet" href="sidebar.css">
		<link rel="stylesheet" href="style.css">

    <link href="https://cdnsecure.4egtv.net/fa-57/css/all.css" rel="stylesheet"> <!--Font Awesome -->
    <script src="https://cdnsecure.4egtv.net/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnsecure.4egtv.net/js/popper.min.js"></script>
    <script src="https://cdnsecure.4egtv.net/bootstrap-4/js/bootstrap.bundle.min.js"></script>

		<script src="js/tinymce/tinymce.min.js"></script>
		<script>
		  tinymce.init({
		    selector: 'textarea',
		    menubar: true
		  });
		</script>

    <link rel="shortcut icon" href="//home.cdn.4egtv.net/favicon.ico">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="dpd.js"></script>
		<script src="js/main.js" type="text/javascript"></script>

</head>
<body>
<div class="d-flex" id="wrapper">
	<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class=" border-right" id="sidebar-wrapper">
      <div class="sidebar-heading text-primary">Pages</div>
      <div id="menu" class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-black text-white">Dashboard</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<button class="btn btn-outline" id="menu-toggle"><i class="fas fa-bars"></i></button>
	<img id="brandlogo" class="" src="https://cdnsecure.4egtv.net/brand/logo.svg" alt="" width="100" height="100">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarMain">
		<ul class="navbar-nav mr-auto">
			<li><span class="nav-link"></span></li>
      <li class="nav-item">
        <a class="nav-link" onclick="$('#toolkit').toggle('400');"><i class="far fa-edit"></i> Edit Page</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<main role="main">
	<div id="message" class="alert alert-primary" role="alert" style="display:none;"></div>
	<div id="toolkit" class="jumbotron bg-black" style="display:none;">
	  <div class="container">

			<div class="btn-toolbar toolbar bg-light p-2" role="toolbar" aria-label="Edit Toolbar">


				<div class="input-group p-2">
			 	 <div class="input-group-prepend">
			 		 <div class="input-group-text" id="labelname"><i class="fas fa-angle-double-up"></i></div>
			 	 </div>
			 	 <input aria-describedby="labelname" placeholder="Parent: Home" class="form-control"  type="text" id="parent" value=""/>
			  </div>

				 <div class="input-group p-2">
				   <div class="input-group-prepend">
				     <div class="input-group-text" id="labelname"><i class="fas fa-portrait"></i></div>
				   </div>
					 <input aria-describedby="labelname" placeholder="Page Name: Home:Page" class="form-control"  type="text" id="name" value=""/>
				 </div>

				 <div class="input-group p-2">
					<div class="input-group-prepend">
						<div class="input-group-text" id="labelname"><i class="fas fa-heading"></i></div>
					</div>
					<input aria-describedby="labelname" placeholder="Page Title" class="form-control"  type="text" id="title" value=""/>
				</div>

				<div class="btn-group mr-2 p-2" role="group" aria-label="Page Settings">
				 <button id="hidetoolkit" type="button" class="btn btn-secondary"><i class="fas fa-window-close"></i></button>
				 <button id="pull" type="button" class="btn btn-secondary"><i class="fas fa-download"></i></button>
				 <!--button id="new" type="button" class="btn btn-secondary"><i class="fas fa-plus-square"></i></button-->
				 <button id="save" type="button" class="btn btn-secondary"><i class="fas fa-save"></i></button>
				 <button id="clear" type="button" class="btn btn-secondary"><i class="fas fa-eraser"></i></button>

			 </div>

			</div>

			<textarea id="html"></textarea>

	  </div>
	</div>

	<div id="page"></div>

</main>

</div>
</div>
</body>
</html>
